<!DOCTYPE html>
<html>
    <head>
        <title> <img src= "googleadvanced.png" width="250px" height="90" alt="advanced google">
         </title>
        <link rel="stylesheet" type="text/css" href="googlestyles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="right">
    		<a href="googlecode.html"> Google Search</a>
    	</div>
    	<h2 style="color: blue; font-family: Arial ;font-weight: inherit;font-style: inherit;vertical-align: baseline;margin-left: 20px;"> Google Advanced Search</h2>
    	<hr><br><br>
    	<div style="margin-left: 30px;">
    		<table>  
    			<thead>
    				<th style="text-align: left; font-size: 18px; margin: 22px; font-family: Arial;font-weight: inherit; font-style: inherit; color: #333">
    					Find pages with...
    				</th>
            <th width: 600px;>
            </th>
            <th style="font-family: Arial; color:#777; font-size: 12px; text-align: left;">
              To do this in the search box.
            </th>
    			</thead>
        		<tbody>
        			<form action="https://google.com/search">
        			<tr>
        				<td>
        					<label class="labels" for="row1"> all these words:</label>
        				</td>     
        				<td>
								<input class="area" type="text" name="as_q">
        				</td>
        				<td class="col">
        					Type the words you want to show up
        				</td>
        			</tr>
        			<tr>
        				<td>
        					<label class="labels" for="row2">this exact word or phrase:</label>
        				</td>
        				<td>        					
								<input class="area" type="text" name="as_epq">        					
        				</td>
        				<td class="col">
        					Put the specific words you want in quotes 
        				</td>
        			</tr>
        			<tr>
        				<td>
        					<label class="labels" for="row3"> any of these words:</label>
        				</td>
        				<td>        					
								<input class="area" type="text" name="as_oq">        					
        				</td>
        				<td class="col">
        					type or and the engine with show both
        				</td>
        			</tr>
        			<tr>
        				<td>
        					<label class="labels" for="row4">none of these words:</label>
        				</td>
        				<td>        					
								<input class="area" type="text" name="as_eq">        					
        				</td>
        				<td class="col">
        					Type words which you want to be excluded
        				</td>
        			</tr>
        			<tr>
        				<td>
        				</td>
        				<td >
        					<input style="border-radius: 5px; border: 2px solid #4285F4; padding: 5px;background-color: #4285F4; color: white ;margin-left: 590px;size: 10px;margin-top: 10px;" type="submit" value="Advanced Search">
        				</td>
        			</tr>
        			</form>
        		</tbody>
        	</table>
    	</div>
    </body>
</html>
